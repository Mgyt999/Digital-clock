<!DOCTYPE html>

<html>


<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Digital Clock</title>

  <link rel="stylesheet" href="style.css">

</head>


<body id="body">

  <div class="container">

    <div class="clock" id="clock">

      <div class="year" id="year">

        <h1 class="yr" id="yr">0000</h1>

      </div>

      <div class="month" id="month">

        <h1 class="mo" id="mo">00</h1>

      </div>

      <div class="day" id="day">

        <h1 class="dy" id="dy">Aaa</h1>

      </div>

      <div class="hour" id="hour">

        <h1 class="hr" id="hr">00</h1>

      </div>

      <div class="min" id="min">

        <h1 class="mn" id="mn">00</h1>

      </div>

      <div class="sec" id="sec">

        <h1 class="sc" id="sc">00</h1>

      </div>

      <div class="milisec" id="milisec">

        <h1 class="ms" id="ms">00</h1>

      </div>

      <div class="century" id="century">

        <h1 class="cn" id="cn">00 Aaaaaaa</h1>

      </div>

      <div class="ckeckb" id="ckeckb">

        <div class="option">

          <input type="checkbox" class="cb" id="cb">

          <p>12 hours clock</p>

        </div>

        <div class="option">

          <input type="checkbox" class="cb" id="theme">

          <p>Dark theme</p>

        </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>

</body>


</html>
